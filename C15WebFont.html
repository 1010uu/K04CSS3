<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>

    <!-- 
        웹폰트 : 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서
            CDN을 통해 제공되는 폰트로 첫 사용시에는 다운로드 받아서 페이지에
            적용한다.
        CDN(Content Delivery Network) : 콘텐츠를 효율적으로 전달하기 위해
            여러 노드를 가진 네트워크를 통해 데이터를 저장 및 전달하는
            시스템을 말한다. jQuery, Bootstrap등을 이용할 때에도 주로 CDN을 사용한다.
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Stylish&display=swap" rel="stylesheet">
<style>
    /* @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap'); */
        /* @import url('http://fonts.googleapis.com/css?family=Abril+Fatface'); */
        
        div{
            /* font-family: 'Abril Fatface', cursive;
            font-size: 30px; */
            font-family: 'Dongle', sans-serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>웹 폰트 적용하기</h2>
    <div>
        가을의 끝을 예고하는 비가 내일도 수도권과 강원영서, 충청권을 중심으로 내리겠다. 
        <br>
        중국 북동지방에 형성된 상층저기압에서 비롯된 찬 공기가 남하한 데 따른 것으로, 가을비와 함께 기온도 큰 폭으로 낮아질 것이란 전망이다. 
        <br>
        이번 주 금요일까지 서쪽 지역을 중심으로 비가 내리고 추울 것으로 보여 건강관리에 유의해야 한다.
    </div>
</body>
</html>
